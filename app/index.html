<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Directivas</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    
</head>
<body  ng-app="acumuladorApp">
    <div ng-controller="acumuladorCtrl as vm">
      <h1>Acumulador</h1>
      <h2>Control de Operación:</h2>
      ¿Cuanto? <input type="text" ng-model="vm.cuanto" size="4">
      <br/>
      <input type="button" value="+" ng-click="vm.sumar()"/>
      <input type="button" value="-" ng-click="vm.restar()"/>
      <h2>Totales:</h2>
      En el acumuador llevamos <span>{{vm.total}}</span>
    </div>
 

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!--Controller-->
    <script src="/script/controllers/main.js"></script>

</body>
</html>
